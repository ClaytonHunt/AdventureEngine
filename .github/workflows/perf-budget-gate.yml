name: perf-budget-gate

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: perf-budget-gate-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  perf-gate:
    if: >-
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version-file: .nvmrc

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.17.0 --activate

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          global-json-file: global.json

      - name: Cache NuGet packages
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.2.2
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', 'Directory.Packages.props', 'global.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Install dependencies (frozen)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Restore solution .NET dependencies (locked)
        run: dotnet restore AdventureEngine.slnx --locked-mode

      - name: Build via canonical wrapper
        run: pnpm run ci:build

      - name: Test web via canonical wrapper
        run: pnpm run ci:test:web

      - name: Test api via canonical wrapper
        run: pnpm run ci:test:api

      - name: Validate perf budgets schema
        run: pnpm run verify:perf-budgets

      - name: Measure CI performance and enforce budgets
        run: pnpm run measure:ci-perf

      - name: Upload TRX artifacts
        if: failure()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: api-trx
          path: TestResults/**/*.trx
          if-no-files-found: warn
          retention-days: 14

      - name: Upload performance artifacts
        if: always()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: perf-budget-artifacts
          path: |
            .pi/chronicle/artifacts/tmp/perf/perf-env.json
            .pi/chronicle/artifacts/tmp/perf/perf-raw-samples.json
            .pi/chronicle/artifacts/tmp/perf/perf-aggregate.json
          if-no-files-found: warn
          retention-days: 14
